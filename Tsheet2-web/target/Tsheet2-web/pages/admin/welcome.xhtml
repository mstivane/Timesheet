<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core "
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:panelGroup columns="6">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="Email"></h:outputText> <h:inputText
								value="#{employeBean.email}"></h:inputText></td>
					</tr>


					<tr>
						<td><h:outputText value="Login"></h:outputText> <h:inputText
								value="#{employeBean.login}"></h:inputText></td>
					</tr>


					<tr>
						<td><h:outputText value="Mot de Passe"></h:outputText> <h:inputSecret
								value="#{employeBean.password}"></h:inputSecret></td>
					</tr>


					<tr>
						<td><h:outputText value="Actif / Inactif"></h:outputText> <h:selectBooleanCheckbox
								value="#{employeBean.isActif}"></h:selectBooleanCheckbox></td>
					</tr>



					<tr>
						<td><h:outputText value="Role"></h:outputText>
						
						
						<h:selectOneMenu value="#{Data.pays}" >      <!--   probleme ici pour la liste déroulante des rôles-->
						<f:selectItem itemLabel="france" itemValue="riche" /> 	
						<f:selectItem itemLabel="hongrie" itemValue="pauvre" />
							<!-- 	<f:selectItems value="#{data.roles}" />  -->
						</h:selectOneMenu></td>
					</tr>


					
					<tr>
						<td><h:commandLink value="Ajouter Employé"
								action="#{employeBean.addEmploye()}" /></td>
					</tr>
					
					<tr>
						<td> <h:commandButton action="#{employeBean.majEmploye()}"
							value="Mettre à jour l'employé" /></td>
					</tr>
				</table>


 <!--  AFFICHAGE tableau-->
				<h:dataTable value="#{employeBean.employes}" var="employe"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="login" />
							</f:facet>
							<h:outputText value="#{employe.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Role" />
						</f:facet>
						<h:outputText value="#{employe.role}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Actif" />
						</f:facet>
						 <h:outputText value=" #{employe.isActif == true ? 'Oui' : 'Non'}" />
					</h:column>
					<h:column>
						
						<h:commandButton action="#{employeBean.removeEmploye(employe.id)}"
							value="Supprimer" />
					</h:column>
					<h:column>
					
						<h:commandButton action="#{employeBean.modifierEmploye(employe)}"
							value="Modifier" />
					</h:column>
				</h:dataTable>
			</h:form>

		</h:panelGroup>
		<h:commandLink value="Déconnexion" action="#{loginBean.doLogout()}" />

	</ui:define>
</ui:composition>
